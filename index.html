<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>p5.js Application</h1>
        <div id="sketch-container">
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <!-- Load p5.sound after user interaction to avoid AudioWorklet errors -->
    <script>
        // Prevent AudioWorklet initialization errors by loading sound library lazily
        let soundLoaded = false;
        function loadSoundLibrary() {
            if (!soundLoaded) {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js';
                script.onerror = function() {
                    console.warn('p5.sound library failed to load. Audio features may be limited.');
                };
                document.body.appendChild(script);
                soundLoaded = true;
            }
        }
        
        // Load sound library on first user interaction
        document.addEventListener('click', loadSoundLibrary, { once: true });
        document.addEventListener('touchstart', loadSoundLibrary, { once: true });
    </script>
    <script src="sketch.js"></script>
</body>
</html>
